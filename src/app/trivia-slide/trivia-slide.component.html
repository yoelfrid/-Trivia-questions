
<div  class="wrapper">
<p-card>
    <ng-template pTemplate="header">
        <div class="counter">{{counter}}</div>
    </ng-template>
    <h4 class="question"> <i>{{ triviaQuestion.question}}</i></h4>
    <ng-template pTemplate="footer">
        <div class="answers">
            <div class="answer" *ngFor="let answer of triviaQuestion.incorrect_answers; let i = index">
                <!-- <p (click)="answerSelected(answer)"> {{i+1 }}. {{  answer}}</p> -->
                 <button pButton type="button" class="p-button-danger" (click)="answerSelected(answer)"> {{i+1 }}. {{  answer}}</button> 

            </div>
        </div>
    </ng-template>
</p-card>
</div>
